<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix视频浏览器 - GitHub部署版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎬 Netflix视频浏览器</h1>
            <p class="subtitle">GitHub + Netlify 一键部署版</p>
        </header>
        
        <div class="control-panel">
            <div class="input-group">
                <label>分类选择:</label>
                <select id="category-select">
                    <option value="netflix_movies">Netflix电影</option>
                    <option value="netflix_series">Netflix剧集</option>
                    <option value="popular_movies">热门电影</option>
                    <option value="tv_series">电视剧</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>搜索影片:</label>
                <input type="text" id="search-input" placeholder="输入影片名称搜索">
            </div>
            
            <button onclick="filterMovies()">🔍 搜索筛选</button>
            <button onclick="resetView()">🔄 重置视图</button>
        </div>
        
        <div class="content">
            <div class="movies-panel">
                <div class="section-title">📋 视频列表</div>
                <div id="list-status" class="status info">
                    ✅ 本地数据加载完成
                </div>
                <div id="movies-container" class="movies-grid">
                    <!-- 电影列表将在这里显示 -->
                </div>
            </div>
            
            <div class="detail-panel">
                <div class="section-title">📄 视频详情</div>
                <div id="detail-content">
                    <div class="empty-state">
                        <h3>欢迎使用Netflix视频浏览器</h3>
                        <p>点击左侧影片查看详细信息</p>
                        <p>🎯 基于GitHub Pages + Netlify部署</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>🚀 部署于 Netlify | 📧 数据来源: 本地模拟数据</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
